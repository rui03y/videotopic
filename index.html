<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .drop-zone {
            border: 2px dashed #007bff;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            color: #007bff;
            margin-bottom: 20px;
        }
        video {
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }
        canvas {
            display: none;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .modal img {
            max-width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="drop-zone" id="dropZone">Drag & Drop Video Here or Click to Upload</div>
    <input type="file" id="fileInput" accept="video/*" style="display:none;">
    <video id="videoElement" controls style="display:none;"></video>
    <canvas id="canvasElement"></canvas>
    <button id="extractCoverButton" style="display:none;">Extract Video Cover</button>
    <button id="extractFrameButton" style="display:none;">Extract Current Frame</button>
</div>

<div class="modal" id="previewModal">
    <div class="modal-content">
        <img id="previewImage" alt="Extracted Frame">
        <br>
        <button id="downloadButton">Download</button>
        <button id="closeButton">Close</button>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const videoElement = document.getElementById('videoElement');
        const canvasElement = document.getElementById('canvasElement');
        const extractCoverButton = document.getElementById('extractCoverButton');
        const extractFrameButton = document.getElementById('extractFrameButton');
        const previewModal = document.getElementById('previewModal');
        const previewImage = document.getElementById('previewImage');
        const downloadButton = document.getElementById('downloadButton');
        const closeButton = document.getElementById('closeButton');
        const ctx = canvasElement.getContext('2d');
        let currentImageURL = '';

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '#e8f0fe';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.backgroundColor = '';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '';
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleFiles(files) {
            const file = files[0];
            if (file && file.type.startsWith('video/')) {
                const url = URL.createObjectURL(file);
                videoElement.src = url;
                videoElement.style.display = 'block';
                extractCoverButton.style.display = 'inline-block';
                extractFrameButton.style.display = 'inline-block';
            }
        }

        extractCoverButton.addEventListener('click', () => {
            videoElement.currentTime = 0;
            videoElement.addEventListener('seeked', extractFrame, { once: true });
        });

        extractFrameButton.addEventListener('click', () => {
            extractFrame();
        });

        function extractFrame() {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            ctx.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
            currentImageURL = canvasElement.toDataURL('image/png');
            previewImage.src = currentImageURL;
            previewModal.style.display = 'flex';
        }

        downloadButton.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = currentImageURL;
            link.download = 'extracted_frame.png';
            link.click();
        });

        closeButton.addEventListener('click', () => {
            previewModal.style.display = 'none';
        });
    });
</script>

</body>
</html>
