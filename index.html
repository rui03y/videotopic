<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .drop-zone {
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
            color: #888;
        }

        .drop-zone.hover {
            border-color: #00aaff;
        }

        video, canvas {
            display: block;
            margin-bottom: 20px;
            max-width: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="drop-zone" id="dropZone">Drag & Drop Video Here</div>
    <input type="file" id="fileInput" accept="video/*" style="display: none;">
    
    <video id="videoElement" controls style="display: none;"></video>
    <canvas id="canvasElement"></canvas>
    
    <button id="getCoverButton" style="display: none;">Get and Download Video Cover</button>
    <button id="randomFrameButton" style="display: none;">Extract Random Frame</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const videoElement = document.getElementById('videoElement');
            const canvasElement = document.getElementById('canvasElement');
            const randomFrameButton = document.getElementById('randomFrameButton');
            const getCoverButton = document.getElementById('getCoverButton');
            const ctx = canvasElement.getContext('2d');
            let videoFileName = '';

            // 阻止浏览器默认的拖拽事件
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            // 添加拖动高亮效果
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.add('hover'), false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.remove('hover'), false);
            });

            // 处理拖拽文件
            dropZone.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('video/')) {
                    handleVideoFile(file);
                }
            }

            // 点击区域时打开文件选择器
            dropZone.addEventListener('click', () => fileInput.click());

            fileInput.addEventListener('change', function () {
                const file = fileInput.files[0];
                if (file && file.type.startsWith('video/')) {
                    handleVideoFile(file);
                }
            });

            function handleVideoFile(file) {
                const url = URL.createObjectURL(file);
                videoFileName = file.name;
                videoElement.src = url;
                videoElement.style.display = 'block';
                getCoverButton.style.display = 'inline-block';
                randomFrameButton.style.display = 'inline-block';
            }

            // 获取视频的封面（第一帧），并下载
            getCoverButton.addEventListener('click', function () {
                videoElement.currentTime = 0;  // 设置为视频开始的第一帧
                videoElement.addEventListener('loadeddata', function () {
                    canvasElement.width = videoElement.videoWidth;
                    canvasElement.height = videoElement.videoHeight;
                    ctx.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

                    // 下载图片
                    const link = document.createElement('a');
                    link.href = canvasElement.toDataURL('image/png');
                    
                    // 替换文件名中的 "video" 为 "pic"
                    let imageName = videoFileName.replace(/video/gi, 'pic');
                    imageName = imageName.replace(/\.[^/.]+$/, ".png"); // 将扩展名修改为 .png
                    link.download = imageName;
                    
                    // 触发下载
                    link.click();
                }, { once: true });
            });

            // 抽取随机帧
            randomFrameButton.addEventListener('click', function () {
                const duration = videoElement.duration;
                const randomTime = Math.random() * duration;

                videoElement.currentTime = randomTime;

                videoElement.addEventListener('seeked', function extractFrame() {
                    canvasElement.width = videoElement.videoWidth;
                    canvasElement.height = videoElement.videoHeight;
                    ctx.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
                    videoElement.removeEventListener('seeked', extractFrame);
                }, { once: true });
            });
        });
    </script>

</body>
</html>
