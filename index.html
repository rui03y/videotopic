<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1b1e2f;
            color: #fff;
        }
        .container {
            background: #2c2f48;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .drop-zone {
            border: 2px dashed #00c1ff;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            color: #00c1ff;
            margin-bottom: 20px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .drop-zone:hover {
            background-color: #1f2237;
            border-color: #00e5ff;
        }
        video {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 8px;
        }
        canvas {
            display: none;
        }
        button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            background-color: #00c1ff;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #00e5ff;
            transform: translateY(-2px);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #2c2f48;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }
        .modal img {
            max-width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .filename-input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            text-align: center;
            border: 2px solid #00c1ff;
            border-radius: 8px;
            background-color: #1b1e2f;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <input type="text" id="videoLink" class="input-link" placeholder="Enter video link (.mp4)" style="width: calc(100% - 20px); margin-bottom: 20px; padding: 10px; border-radius: 8px; border: 1px solid #00c1ff; background-color: #1b1e2f; color: #fff;">
    <button id="loadVideoButton">Load Video</button>
    <div class="drop-zone" id="dropZone">Drag & Drop Video Here or Click to Upload</div>
    <input type="file" id="fileInput" accept="video/*" style="display:none;">
    <video id="videoElement" controls style="display:none;"></video>
    <canvas id="canvasElement"></canvas>
    <button id="extractCoverButton" style="display:none;">Extract Video Cover</button>
    <button id="extractFrameButton" style="display:none;">Extract Current Frame</button>
</div>

<div class="modal" id="previewModal">
    <div class="modal-content">
        <img id="previewImage" alt="Extracted Frame">
        <br>
        <input type="text" id="filenameInput" class="filename-input" value="">
        <button id="downloadButton">Download</button>
        <button id="closeButton">Close</button>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const videoElement = document.getElementById('videoElement');
        const canvasElement = document.getElementById('canvasElement');
        const extractCoverButton = document.getElementById('extractCoverButton');
        const extractFrameButton = document.getElementById('extractFrameButton');
        const previewModal = document.getElementById('previewModal');
        const previewImage = document.getElementById('previewImage');
        const downloadButton = document.getElementById('downloadButton');
        const closeButton = document.getElementById('closeButton');
        const videoLinkInput = document.getElementById('videoLink');
        const loadVideoButton = document.getElementById('loadVideoButton');
        const filenameInput = document.getElementById('filenameInput');
        const ctx = canvasElement.getContext('2d');
        let currentImageURL = '';
        let videoFileName = '';

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '#1f2237';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.backgroundColor = '';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '';
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        loadVideoButton.addEventListener('click', () => {
            const videoLink = videoLinkInput.value.trim();
            if (videoLink && videoLink.endsWith('.mp4')) {
                videoElement.src = videoLink;
                videoFileName = videoLink.split('/').pop().replace(/\.mp4$/i, '').replace(/video/gi, 'pic');
                videoElement.style.display = 'block';
                extractCoverButton.style.display = 'inline-block';
                extractFrameButton.style.display = 'inline-block';
            } else {
                alert("Please enter a valid MP4 video link.");
            }
        });

        function handleFiles(files) {
            const file = files[0];
            if (file && file.type.startsWith('video/')) {
                const url = URL.createObjectURL(file);
                videoElement.src = url;
                videoFileName = file.name.replace(/\.mp4$/i, '').replace(/video/gi, 'pic');
                videoElement.style.display = 'block';
                extractCoverButton.style.display = 'inline-block';
                extractFrameButton.style.display = 'inline-block';
            }
        }

        extractCoverButton.addEventListener('click', () => {
            videoElement.currentTime = 0;
            videoElement.addEventListener('seeked', extractFrame, { once: true });
        });

        extractFrameButton.addEventListener('click', () => {
            if (!isNaN(videoElement.duration)) {
                extractFrame();
            } else {
                alert("Video is not loaded yet. Please wait.");
            }
        });

        function extractFrame() {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            ctx.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
            currentImageURL = canvasElement.toDataURL('image/png');
            previewImage.src = currentImageURL;
            filenameInput.value = videoFileName + '_frame';
            previewModal.style.display = 'flex';
        }

        downloadButton.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = currentImageURL;
            link.download = filenameInput.value + '.png';
            link.click();
        });

        closeButton.addEventListener('click', () => {
            previewModal.style.display = 'none';
        });
    });
</script>

</body>
</html>
